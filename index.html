<!DOCTYPE html>
<html lang="en">
<head>
  <title>PlayDex - Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    /* Login Box */
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      text-align: center;
      z-index: 10;
    }

    .login-box h2 {
      margin-bottom: 15px;
      color: #4aa3ff;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .login-box button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #4aa3ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    /* Canvas untuk bintang, petir, matahari */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Matahari pojok kanan */
    .sun {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, orange, darkorange, black);
      border-radius: 50%;
      box-shadow: 0 0 80px 40px rgba(255, 140, 0, 0.6);
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>
  <div class="sun"></div>

  <div class="login-box">
    <h2>Welcome to PlayDex</h2>
    <form id="login-form">
      <input type="text" placeholder="Email" required /><br />
      <input type="text" placeholder="Username" required /><br />
      <input type="password" placeholder="Password" required /><br />
      <button type="submit">Start Playing</button>
    </form>
  </div>

  <script>
    const canvas = document.getElementById("space");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Resize otomatis
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Bintang jatuh segi lima
    class Star {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = -10;
    this.size = 6 + Math.random() * 6;
    this.speed = 0.5 + Math.random() * 1.5; // ðŸŒŸ lebih lambat
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.beginPath();
    ctx.moveTo(0, -this.size);
    for (let i = 0; i < 5; i++) {
      ctx.rotate(Math.PI / 5);
      ctx.lineTo(0, -this.size * 0.5);
      ctx.rotate(Math.PI / 5);
      ctx.lineTo(0, -this.size);
    }
    ctx.closePath();
    ctx.shadowBlur = 20;
    ctx.shadowColor = "white";
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.restore();
  }
  update() {
    this.y += this.speed;
    if (this.y > canvas.height + 20) {
      this.reset();
    }
    this.draw();
  }
}

    let stars = [];
    for (let i = 0; i < 50; i++) {
      stars.push(new Star());
    }

    // Petir random
    function drawLightning() {
  let startX = Math.random() * canvas.width;
  let startY = 0;
  ctx.beginPath();
  ctx.moveTo(startX, startY);
  let colorArr = ["yellow", "violet", "cyan"];
  ctx.strokeStyle = colorArr[Math.floor(Math.random() * colorArr.length)];
  ctx.lineWidth = 10 + Math.random() * 10; // âš¡ï¸ lebih tebal
  for (let i = 0; i < 15; i++) { // âš¡ï¸ lebih panjang
    startX += (Math.random() - 0.5) * 120; // âš¡ï¸ lebih menyebar
    startY += canvas.height / 15;
    ctx.lineTo(startX, startY);
  }
  ctx.stroke();
}


    // Animasi
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach((star) => star.update());

      // Sesekali munculkan petir
      if (Math.random() < 0.01) {
        drawLightning();
      }

      requestAnimationFrame(animate);
    }

    animate();

    // Submit login
    document.getElementById("login-form").addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
